{% extends 'blog/base.html' %}

{% block title %}{{ post.title}}{% endblock %}

{% block content %}
<article>
    <header>
        <h2> {{ post.title }} </h2>
    </header>
    <div class="post_content">
        {{ post.html_content|safe }}
    </div>
    <footer>    
        <p>
            Posted on
            <time datetime="{{ post.pub_date|date:"c" }}">
            {{ post.pub_date }}
            </time>
        </p>
    </footer>
</article>
{% endblock %}
