{% extends 'blog/base.html' %}

{% block title %}{{ post.title}}{% endblock %}

{% block content %}
<article>
    <header>
        <h1> {{ post.title }} </h1>
        <p>
            Posted on
            <time datetime="{{ post.pub_date|date:"c" }}">
            {{ post.pub_date }}
            </time>
        </p>
    </header>
    {{post.html_content|safe}}
</article>
{% endblock %}
